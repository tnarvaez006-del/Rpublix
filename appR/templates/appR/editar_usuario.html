{% extends "appR/dashboard_P.html" %}

{% block contenido_dashboard %}

<section class="panel">

    <div class="header-panel">
        <h2>Editar Usuario</h2>
    </div>

    <!-- üî• MENSAJES -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="form-panel">
        {% csrf_token %}

        <label>Nombre completo</label>
        <input type="text" name="nombre_completo"
               value="{{ usuario.nombre_completo }}" required>

        <label>Correo empresarial</label>
        <input type="email" name="correo_empresarial"
               value="{{ usuario.correo_empresarial }}" required>

        <label>Rol</label>
        <select name="rol">
            <option value="Empleado" {% if usuario.rol == "Empleado" %}selected{% endif %}>Empleado</option>
            <option value="Privilegiado" {% if usuario.rol == "Privilegiado" %}selected{% endif %}>Privilegiado</option>
            <option value="Admin" {% if usuario.rol == "Admin" %}selected{% endif %}>Admin</option>
        </select>

        <label>Nueva contrase√±a</label>
        <input type="password" name="password" placeholder="Opcional">

        <label>Confirmar contrase√±a</label>
        <input type="password" name="password_confirm" placeholder="Opcional">

        <button type="submit" class="btn success">Guardar cambios</button>
    </form>

</section>

{% endblock %}
