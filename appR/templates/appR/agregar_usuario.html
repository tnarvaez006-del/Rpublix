{% extends "appR/dashboard_P.html" %}
{% load static %}

{% block contenido_dashboard %}

<section class="panel">
    <div class="header-panel">
        <h2>Agregar Usuario</h2>
    </div>

    <form method="POST" class="form-panel">
        {% csrf_token %}

        <label>Nombre completo</label>
        {{ form.nombre_completo }}

        <label>Nombre de usuario</label>
        {{ form.username }}

        <label>Correo empresarial</label>
        {{ form.correo_empresarial }}

        <label>Rol</label>
        {{ form.rol }}

        <label>Activo</label>
        {{ form.is_active }}

        <label>Contraseña</label>
        <input type="password" name="password1" class="input" required>

        <label>Confirmar contraseña</label>
        <input type="password" name="password2" class="input" required>

        <button type="submit" class="btn success">Guardar</button>
        <a href="{% url 'list' %}" class="btn danger">Cancelar</a>
    </form>
</section>

{% endblock %}
