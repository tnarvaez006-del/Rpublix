{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 | RPubliX</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#0f172a,#1e293b);
            font-family:Arial, Helvetica, sans-serif;
            color:white;
            text-align:center;
        }

        .card{
            max-width:750px;
            padding:40px;
        }

        h1{
            font-size:110px;
            margin:0;
            letter-spacing:8px;
            color:#38bdf8;
            text-shadow: 4px 4px 0px #000;
        }

        p{
            font-size:22px;
            opacity:.85;
            margin-top:10px;
        }

        .btn{
            margin-top:35px;
            display:inline-block;
            padding:14px 35px;
            background:#38bdf8;
            color:black;
            text-decoration:none;
            border-radius:10px;
            font-weight:bold;
            font-size:18px;
            transition:.3s;
        }

        .btn:hover{
            transform:scale(1.08);
            background:#0ea5e9;
        }

        .paint{
            margin-bottom:25px;
        }

        .subtitle{
            margin-top:15px;
            font-size:18px;
            color:#94a3b8;
        }
    </style>
</head>
<body>

<div class="card">

    <!-- Ilustración SVG -->
    <div class="paint">
        <svg width="260" height="180" viewBox="0 0 260 180">
            <!-- Mano -->
            <path d="M40 140 Q60 90 80 80 Q100 70 110 95 Q120 80 135 95 Q145 75 165 95 
                     Q175 85 185 105 Q190 130 170 145 Q130 165 80 155 Q50 150 40 140 Z"
                  fill="#f1c27d"/>

            <!-- Manchas de pintura -->
            <circle cx="90" cy="100" r="10" fill="#38bdf8"/>
            <circle cx="120" cy="115" r="8" fill="#f43f5e"/>
            <circle cx="150" cy="100" r="9" fill="#22c55e"/>

            <!-- Cartel 404 -->
            <rect x="70" y="20" width="120" height="60" rx="8" fill="#111827" stroke="#38bdf8" stroke-width="3"/>
            <text x="130" y="58" text-anchor="middle" font-size="32" fill="#38bdf8" font-weight="bold">404</text>
        </svg>
    </div>

    <h1>404</h1>

    <p>Ups… este rótulo no lo pintamos todavía.</p>
    <div class="subtitle">RPubliX • Rótulos & Publicidad</div>

    <a class="btn" href="{% url 'dashboard' %}">Volver al Dashboard</a>

</div>

</body>
</html>
